<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="nav-button" id="sign-in">Sign in</a>
      <a href="#"
        ><img
          class="nav-button google-apps"
          src="https://d30y9cdsu7xlg0.cloudfront.net/png/99016-200.png"
      /></a>
      <a href="#" class="nav-button">Images</a>
      <a href="#" class="nav-button">Gmail</a>
    </div>
    <div class="content">
      <img
        class="google-logo"
        src="https://github.com/htmercury/google-homepage/blob/master/images/Google-Logo.png?raw=true"
        alt="Google"
      />
      <div class="search-interface">
        <form action="#">
          <div class="search-box">
            <input class="search-bar" type="text" placeholder="" />
          </div>
          <a href="#"
            ><img
              src="https://github.com/htmercury/google-homepage/blob/master/images/Google-Mic.png?raw=true"
              alt="Search by voice"
              class="mic-icon"
          /></a>
          <div class="search">
            <input class="s-button" type="submit" value="Google Search" />
            <input class="s-button" type="submit" value="I'm Feeling Lucky" />
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="f-left">
        <a href="#" class="footl">Advertising</a>
        <a href="#" class="footl">Business</a>
        <a href="#" class="footl">About</a>
      </div>
      <div class="f-right">
        <a href="#" class="footr">Privacy</a>
        <a href="#" class="footr">Terms</a>
        <a href="#" class="footr">Settings</a>
      </div>
    </footer>
  </body>
</html>
